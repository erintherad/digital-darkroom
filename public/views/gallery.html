<!DOCTYPE html>
 <html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- Custom style sheet -->
        <link rel="stylesheet" href="../styles/gallery.css" />

        <link rel="digital darkroom icon" href="../img/logo/logo-sm.png">

        <title>Gallery</title>               

    </head>
    <body>
        
    <!-- top navbar -->
    <nav class="navbar navbar-default navbar-fixed-top navbar-default" id="topNavbar">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">ABOUT </a></li>
                    <li><a href="#">GALLERY</a></li>
                    <li><a href="#">CREATE</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!-- top navbar end --> 

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Digital Darkroom
                    <small>Your gallery of custom made photographs.</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Photogallery here -->
        <div class="row" id="photo-gallery">
        </div>

        <div id="photo-modal" class="modal fade" data-photo-id="">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <a class="close delete delete-photo closeBtn" aria-label="delete photo"><span aria-hidden="true">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </a>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-8 image">
                                    <img class="img-responsive" />
                                </div>
                                <div class="col-md-4">
                                    <form id="update-photo">
                                        <input class="author" name="author" type="text" value=""></input>
                                        <input class="text" name="text" type="text" value=""></input>
                                    </form>
                                </div>
                                <!-- edit post (pencil icon) to toggle form -->
                                <a class="edit-pencil" role="button">
                                    <span class="glyphicon glyphicon-pencil edit"></span>
                                </a>                    
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer hidden">
                        <button type="button" class="btn btn-default" data-dismiss="modal">CANCEL</button>
                        <button type="submit" form="update-photo" class="btn btn-primary">UPDATE YOUR Photo!</button>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <!-- Pagination -->
        <div class="row text-center">
            <div class="col-lg-12">
                <ul class="pagination">
                    <li>
                        <a href="#">&laquo;</a>
                    </li>
                    <li class="active">
                        <a href="#">1</a>
                    </li>
                    <li>
                        <a href="#">2</a>
                    </li>
                    <li>
                        <a href="#">3</a>
                    </li>
                    <li>
                        <a href="#">4</a>
                    </li>
                    <li>
                        <a href="#">5</a>
                    </li>
                    <li>
                        <a href="#">&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row text-center">
                <div class="col-lg-12">
                    <p>Copyright &copy; Digital Darkroom 2015</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->



    <!--jQuery-->
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <!--Underscore-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- Custom script sheet -->
    <script src="../scripts/gallery.js"></script>

    <!-- Photo Gallery Underscore Template-->
    <script type="text/template" id="photo-template">
    <!-- row 1-->
    <div class="col-md-4 photo" data-id="<%= _id %>">
        <a href="#" data-toggle="modal" data-target="#photo-modal">
            <img class="img-responsive" src="/photos/<%= _id %>" />
        </a>
    </div>
    </script>

    </body>
</html>
